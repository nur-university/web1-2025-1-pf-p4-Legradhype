<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anuncios disponibles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/anuncios.js"></script>
</head>
<body>

  <header class="barra-encabezado">
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo-shopzone.png" alt="Logo ShopZone" class="logo-img">
        <span>ShOpZoNe</span>
      </div>

      <div class="busqueda-box">
        <input type="text" id="busqueda" placeholder="Buscar productos...">
        <button class="btn-lupa" onclick="buscar()">
          <img src="img/lupa.png" alt="Buscar">
        </button>
      </div>

      <div class="acciones-derecha">
        <button onclick="window.location.href='login.html'">Iniciar sesión</button>
        <button onclick="window.location.href='register.html'">Registrarse</button>
      </div>
    </nav>
  </header>

  <button onclick="history.back()" class="btn-volver" style="margin: 20px;">← Volver</button>

  <main>
    <section id="destacados">
      <h2>Anuncios Disponibles</h2>
      <div id="tarjetas" class="tarjetas"></div>
    </section>
  </main>

</body>
</html>
