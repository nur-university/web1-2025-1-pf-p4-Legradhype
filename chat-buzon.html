<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzón de chats</title>
  <link rel="stylesheet" href="css/chat-buzon.css" />
</head>
<body>

<main class="layout-chat">


  <aside class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-home">
      🏠 <span class="btn-texto">Inicio</span>
    </a>

    <h2 class="sidebar-titulo">💬</h2>
    <input type="text" id="busqueda-comprando" class="busqueda-input" placeholder="Buscar producto...">
<input type="text" id="busqueda-vendiendo" class="busqueda-input oculto" placeholder="Buscar publicación o usuario...">

    <button class="sidebar-btn activo" id="btn-comprando">
      🛒 <span class="btn-texto">Comprando</span>
    </button>
    <button class="sidebar-btn" id="btn-vendiendo">
      📤 <span class="btn-texto">Vendiendo</span>
    </button>
  </aside>


  <section class="chat-preview-list" id="zona-comprando">
    <div class="chat-preview" onclick="window.location.href='chat.html?producto=Televisor%20LG&usuario=Vendedor1'">
      <img src="https://i.imgur.com/Yb7s3xF.jpg" class="preview-img" alt="Televisor LG" />
      <div class="preview-info">
        <h3>Televisor LG</h3>
        <p><strong>Con:</strong> Vendedor1</p>
        <p class="mensaje-previo">¿Sigue disponible?</p>
      </div>
    </div>
  </section>

 
  <section class="chat-preview-list oculto" id="zona-vendiendo">

   
    <div id="vista-productos">
      <h2>Mis productos en venta</h2>
      <div class="grid-productos">
        <div class="tarjeta-producto" data-producto="1">
          <img src="img/bici.jpg" alt="Bicicleta roja" />
          <h4>Bicicleta roja</h4>
        </div>
        <div class="tarjeta-producto" data-producto="2">
          <img src="img/zapanike.jpg" alt="Zapatillas Nike" />
          <h4>Zapatillas Nike</h4>
        </div>
      </div>
    </div>

 
    <div id="vista-usuarios" class="oculto">
      <button class="volver-btn" id="volver-productos">← Volver</button>
      <h3 id="titulo-producto">Producto</h3>
      <div id="usuarios-contenedor">
        
      </div>
    </div>

  </section>

</main>

<script src="js/chat-buzon.js"></script>
</body>
</html>
